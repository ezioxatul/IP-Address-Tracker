  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>IP Tracker</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <header class="header">
        <div class="app">
          
          <div class="app-name">IP Address Tracker</div>

          <div class="app-input">
            <input
              id="search-bar"
              placeholder="Search for any IP address or domain"
            /><button id="submit-btn" type="submit">
              <img src="images\icon-arrow.svg"
            </button>
          </div>
        </div>

        <div class="user-info">

          <div class="user-info-box user-info-1">
          <div class="user-info-name">IP ADDRESS</div>
          <div class="user-ip user-info-value">__</div>
          </div>

          <div class="user-info-box user-info-2">
          <div class="user-info-name">LOCATION</div>
          <div class="user-location user-info-value">__</div>
          </div>
          
          <div class="user-info-box user-info-3">
          <div class="user-info-name">TIMEZONE</div>
          <div class="user-timezone user-info-value">__</div>
          </div>
          
          <div class="user-info-box user-info-4">
          <div class="user-info-name">ISP</div>
          <div class="user-isp user-info-value">__</div>
          </div>
          
        </div>
      </header>

      <div id="map"></div>
      <script src="main.js"></script>
    </body>
  </html>
